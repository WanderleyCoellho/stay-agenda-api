# Nome da Aplicação
spring.application.name=stay-agenda-api

# --- BANCO DE DADOS (Dinâmico) ---
# Na nuvem, vamos configurar a variável DB_URL. No seu PC, ele usa o localhost.
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/stay_agenda}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:123456} 
# (Troque 123456 pela sua senha local se for diferente)

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- SEGURANÇA (JWT) ---
# Na nuvem, vamos configurar a variável JWT_SECRET
api.security.token.secret=${JWT_SECRET:minha-senha-secreta-local}

# --- UPLOAD DE ARQUIVOS ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB