# Nome da Aplicação
spring.application.name=stay-agenda-api

# --- BANCO DE DADOS (Dinâmico) ---
# Na nuvem, vamos configurar a variável DB_URL. No seu PC, ele usa o localhost.
spring.datasource.url=${DB_URL:URL do seu banco local}
spring.datasource.username=${DB_USER: user cloud}
spring.datasource.password=${DB_PASSWORD:sua senha cloud} 
# (Troque 123456 pela sua senha local se for diferente)

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- SEGURANÇA (JWT) ---
# Na nuvem, vamos configurar a variável JWT_SECRET
api.security.token.secret=${JWT_SECRET:stayagenda123}

# --- UPLOAD DE ARQUIVOS ---
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Desativa o Open Session in View (Melhora performance e remove o aviso no console do Deploy no Render)
spring.jpa.open-in-view=false
